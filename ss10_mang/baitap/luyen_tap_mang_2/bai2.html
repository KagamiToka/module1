<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    document.write("Mảng ban đầu: " + arr);
    document.write("<br>");
    let reversed = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        reversed.push(arr[i]);
    }

    document.write("Mảng đảo ngược: " + reversed);
</script>
</body>
</html>
