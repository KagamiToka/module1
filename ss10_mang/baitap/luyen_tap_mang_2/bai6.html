<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
  let charArr = ['a', '-', 'b', '-', 'c', '_', '-'];

  function replaceDash(arr) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === '-') {
        arr[i] = '_';
      }
    }
    return arr;
  }

  document.write("Mảng ban đầu: " + charArr.join(", ") + "<br>");
  document.write("Mảng sau khi thay thế: " + replaceDash(charArr).join(", "));
</script>
</body>
</html>
