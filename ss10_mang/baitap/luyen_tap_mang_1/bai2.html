<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  let arr = [4, 17, 8, 23, 12, 9, 5, 19, 3, 15];
  let max = arr[0];
  let maxIndex = 0;

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
      maxIndex = i;
    }
  }

  document.write("Phần tử lớn nhất: " + max);
  document.write("Vị trí: " + maxIndex);
</script>
</body>
</html>
