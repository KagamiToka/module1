<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
  let arr = [5, 12, 7, 15, 3, 10, 8, 20, 1, 14];
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= 10) {
      count++;
      alert("Phần tử lớn hơn 10: " + arr[i]);
    }
  }
  document.write("Số phần tử lớn hơn hoặc bằng 10: " + count);
</script>
</body>
</html>
