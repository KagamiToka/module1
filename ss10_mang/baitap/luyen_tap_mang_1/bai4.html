<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5];
    document.write("Mảng ban đầu: " + arr);
    document.write("<br>");
    let reversed = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        reversed.push(arr[i]);
    }

    document.write("Mảng đảo ngược: " + reversed);
</script>
</body>
</html>
