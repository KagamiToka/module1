<!DOCTYPE html>

<body>
<script>
  // const arr = ["Nguyen Van Nam"];
  let arr = new Array(prompt("Hãy nhập mảng"));
  let result = checkKyTu(arr);
  document.write(result);

  function checkKyTu(arr) {
    let a = ["V is in the array"];
    let b = ["V is not in the array"];
    let c = new Array(prompt("Nhập ký tự bạn muốn tìm"));
    let d = [""];
    for (let i = arr.length - 1; i >= 0; i--) {
      var v = arr.map(function (arr) {
        if ( v == c) {
          d = a;
        } else {
          d = b;
        }
      })
    }
    return d;
  }
</script>
</body>
