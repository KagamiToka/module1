<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let arr = [5, 12, 8, 20, 3, 15];
  let max = arr[0];
  let sum = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
    sum += arr[i];
  }

  let average = sum / arr.length;

  document.write("Giá trị lớn nhất: " + max );
  document.write("<br>");
  document.write("Giá trị trung bình: " + average);
</script>
</body>
</html>
