  // let arr = [-5,-4,-3,-2,-1,0,1, 2, 3, 4];
  var arr = new Array();
  for(let i = 0; i < 10; i++) { //i <arr.length
    arr[i] = prompt("Hãy nhập số nguyên thứ " + i);
    console.log(arr[i]);
  }
  let result = check(arr);
  document.write(result);

  function check(arr) {
    let a = new Array(prompt("Hãy nhập 1 số"));
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == a) {
        arr.pop();
        arr.push(0);
      }
    }
    return arr;
  }
