<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AHHHHHHHHHHHHHHHHH</title>
</head>
<body>
<h3>Bài 1:Chuyển từ độ C sang độ F.</h3>
<h3>Bài 2:Chuyển từ mét sang feet.</h3>
<h3>Bài 3:Tính diện tích hình vuông khi biết cạnh a.</h3>
<h3>Bài 4:Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</h3>
<h3>Bài 5:Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</h3>
<h3>Bài 6:Giải phương trình bậc 1.</h3>
<h3>Bài 7:Giải phương trình bậc 2.</h3>
<button type="button" onclick="myFunction()">Nhập lựa chọn</button>
<script>
    function myFunction() {
        let a = 1;
        while (a < 8) {
            a = parseInt(prompt("Enter your choice"));
            switch (a) {
                case 1:
                    chuyenDoCDoF();
                    break;
                case 2:
                    chuyenMetFeet();
                    break;
                case 3:
                    tinhDienTichHinhVuong();
                    break;
                case 4:
                    tinhDienTichHinhChuNhat()
                    break;
                case 5:
                    tinhDienTichTamGiacVuong();
                    break;
                case 6:
                    giaiPhuongTrinhBacMot();
                    break;
                case 7:
                    giaiPhuongTrinhBacHai();
                    break;
                case 8:
                    kiemTraTuoi();
                    break;
                case 9:
                    kiemTraBaCanhCuaTamGiac();
                    break;
                case 10:
                    break;
                case 11:
                    break;
                case 12:
                    break;
                default:
                    alert("Số không hợp lệ");
            }
        }
    }

    function chuyenDoCDoF() {
        let doC = parseFloat(prompt("Hãy nhập độ C cần quy đổi"));
        let doF = doC * 1.8 +32;
        alert(doC + " dộ C = " + doF + " độ F");
    }

    function chuyenMetFeet() {
        const E = 3.2808;
        let met = parseFloat(prompt("Hãy nhập số meter cần chuyển đổi"));
        let ft =met * E;
        alert(met + " m = " + ft + " ft");
    }

    function tinhDienTichHinhVuong() {
        let a = parseFloat(prompt("Hãy nhập cạnh hình vuông"));
        let S;
        do {
            S = parseFloat(a*a);
        } while (a < 0);
        alert("Diện tích là: " +S);
    }

    function tinhDienTichHinhChuNhat() {
        let a = parseFloat(prompt("Hãy nhập chiều dài"));
        let b = parseFloat(prompt("Hãy nhập chiều rộng"));
        let S;
        do {
            S = parseFloat(a*b);
        }while (a > 0 && b > 0);
        alert("Diện tích là: " +S);
    }

    function tinhDienTichTamGiacVuong() {
        let a = parseFloat(prompt("Hãy nhập cạnh 1"));
        let b = parseFloat(prompt("Hãy nhập cạnh 2"));
        let S;
        do {
            S= 1/2 * a * b;
        }while (a > 0 && b > 0);
        alert("Diện tích là: " +S);
    }

    function giaiPhuongTrinhBacMot() {
        let a = parseFloat(prompt("Hãy nhập số a"));
        let b = parseFloat(prompt("Hãy nhập số b"));
        if (a !== 0) {
            alert("X = " + (-b/a));
        } else {
            alert("Vô số nghiệm");
        }
    }

    function giaiPhuongTrinhBacHai(){
        let a = parseFloat(prompt("Hãy nhập số a"));
        let b = parseFloat(prompt("Hãy nhập số b"));
        let c = parseFloat(prompt("Hãy nhập số c"));
        if (a !== 0) {
            let delta = b*b - 4*a*c;
            if (delta > 0) {
                alert("Phương trình có hai nghiệm phân biệt: x1 = " + (-b+Math.sqrt(delta))/(2*a) + ", x2 = " + (-b-Math.sqrt(delta))/(2*a));
            } else if (delta === 0) {
                alert("Phương trình có nghiệm kép x1 = x2 = " + (-b/(2*a)));
            } else {
                alert("Phương trình vô nghiệm");
            }
        }else if (b !== 0) {
            let x = -b/c;
            alert("Phương trình có nghiệm: " + x);
        }else{
            alert("Phương trình vô số nghiệm");
        }
    }

    function kiemTraTuoi() {
        let a = parseInt(prompt("Hãy nhập số nguyên"));
        if (a > 0 && a < 120) {
            alert("Tuổi hợp lệ");
        }
    }

    function kiemTraBaCanhCuaTamGiac() {
        let a = parseFloat(prompt("Hãy nhập cạnh a"));
        let b = parseFloat(prompt("Hãy nhập cạnh b"));
        let c = parseFloat(prompt("Hãy nhập cạnh c"));
        if(a > 0 && b > 0 && c > 0 && a + b > c || b + c > a || a + c > b) {
            alert("Đây là hình tam giác");
        }else {
            alert("Đây không phải hình tam giác");
        }
    }
</script>
</body>
</html>
