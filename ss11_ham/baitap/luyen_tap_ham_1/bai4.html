<!DOCTYPE html>

<body>
<script>
  function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    alert("Result sau khi tính: " + result);
    return result;
  }
  result = 0;
  alert("Result trước khi gọi hàm: " + result);
  result = addNumbers();
  document.write("Kết quả: " + result + "<br>");
</script>
