<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
  function compareNumbers(a, b) {
    if (a > b) {
      alert("Tham số thứ nhất lớn hơn tham số thứ hai");
    } else {
      return a + b;
    }
  }
  let a = parseInt(prompt("Enter a number"));
  let b = parseInt(prompt("Enter b number"));
  let sum = compareNumbers(a, b);
  document.write("Tổng: " + sum + "<br>");
</script>
</body>
</html>
