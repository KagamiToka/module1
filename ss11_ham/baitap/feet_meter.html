<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feet an Meter</title>
</head>
<body>
<script>
  function footToMeter(foot) {
    return foot * 0.3048;
  }

  function meterToFoot(meter) {
    return meter * 3.28084;
  }

  document.write("1 feet = " + footToMeter(1) + " meter" + "<br>");
  document.write("1 meter = " + meterToFoot(1) + " meter" + "<br>");
</script>
</body>
</html>
