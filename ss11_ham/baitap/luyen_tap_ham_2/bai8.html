<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        return arr.reverse();
    }
    let arr = [1, 2, 3, 4, 5];
    document.write("Mảng ban đầu:", arr + "<br>");
    document.write("Mảng sau khi đảo ngược:", reverseArray(arr.slice()));
</script>
</body>
</html>
