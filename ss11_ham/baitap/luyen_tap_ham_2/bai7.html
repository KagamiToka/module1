<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    function swapNumbers(a, b) {
        document.write("Trước khi đổi:", a, b + "<br>");
        [a, b] = [b, a];
        console.log("Sau khi đổi:", a, b);
        return [a, b];
    }
    swapNumbers(3, 7);
</script>
</body>
