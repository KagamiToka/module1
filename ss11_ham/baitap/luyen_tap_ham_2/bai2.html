<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
  function circleArea(radius) {
    return Math.PI * radius * radius;
  }

  function circlePerimeter(radius) {
    return 2 * Math.PI * radius;
  }
  document.write("Diện tích hình tròn (r=5):", circleArea(5) + "<br>");
  document.write("Chu vi hình tròn (r=5):", circlePerimeter(5));
</script>
</body>
</html>
