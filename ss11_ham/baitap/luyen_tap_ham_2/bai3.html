<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
  function factorial(n) {
    if (n < 0) return "Không tồn tại giai thừa của số âm";
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) {
      result *= i;
    }
    return result;
  }
  document.write("Giai thừa của 5:", factorial(5) + "<br>");
  document.write("Giai thừa của 0:", factorial(0));
</script>
</body>
</html>
