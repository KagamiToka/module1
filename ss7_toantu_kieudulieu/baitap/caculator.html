<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính Đơn Giản</title>
</head>
<body>
<h2>Máy Tính Đơn Giản</h2>
<form>
  <label for="num1">Số thứ nhất:</label>
  <input type="number" id="num1" required>
  <br>
  <label for="num2">Số thứ hai:</label>
  <input type="number" id="num2" required>
  <br><br>
  <button type="button" onclick="add()">Cộng (+)</button>
  <button type="button" onclick="subtract()">Trừ (-)</button>
  <button type="button" onclick="multiply()">Nhân (*)</button>
  <button type="button" onclick="divide()">Chia (/)</button>
  <script>
    function getValues() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      return { num1, num2 };
    }

    function add() {
      let { num1, num2 } = getValues();
      document.getElementById("result").innerText = "Kết quả: " + (num1 + num2);
    }

    function subtract() {
      let { num1, num2 } = getValues();
      document.getElementById("result").innerText = "Kết quả: " + (num1 - num2);
    }

    function multiply() {
      let { num1, num2 } = getValues();
      document.getElementById("result").innerText = "Kết quả: " + (num1 * num2);
    }

    function divide() {
      let { num1, num2 } = getValues();
      if (num2 === 0) {
        document.getElementById("result").innerText = "Lỗi: Không thể chia cho 0";
      } else {
        document.getElementById("result").innerText = "Kết quả: " + (num1 / num2);
      }
    }
  </script>
</form>
<h3 id="result">Kết quả: </h3>
</body>
</html>
