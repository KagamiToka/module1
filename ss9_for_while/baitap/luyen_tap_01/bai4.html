<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập n"));
  let f1 = 0;
  let f2 = 1;
  for (let i = 0; i < n; i++) {
    let f3 = parseInt(f2 + f1);
    f1 = f2;
    f2 = f3;
    if (f3 % 5 === 0){
      alert(f3);
    }
  }
</script>
</body>
</html>
