<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
<script>
    let a = [];
    let m = prompt("Hãy nhập số cột");
    let n = prompt("Hãy nhập số hàng");
    for (let i = 0; i < m; i++) {
        a[i] = [];
        for (let j = 0; j < n; j++) {
            // a.push([prompt("Nhập phần tử hàng " + (i+1)), prompt("Nhập phần tử thứ " + (j+1))]);
            a[i][j] = Math.floor(Math.random() * 100) + 1;
        }
    }
    let evenNumbers = [];
    let sumEven = 0;
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (a[i][j] % 2 === 0) {
                evenNumbers.push(a[i][j]);
                sumEven += a[i][j];
            }
        }
    }
    console.log("Ma trận: " + a);
    console.log("Các số chẵn trong ma trận:", evenNumbers);
    console.log("Tổng các số chẵn trong ma trận:", sumEven);
</script>
</body>
</html>
