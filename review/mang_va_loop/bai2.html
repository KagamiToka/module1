<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng và Loop</title>
</head>
<body>
<script>
  let a =[7,2,5,3,5,3];
  let b =[7,2,5,4,6,3,5,3];
  let c = [];
  let d = [];
  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < b.length; j++) {
      if (a[i] == b[j]) {
        c.push(a[i]);
        break;
      }
    }
  }
  for (let i = 0; i < b.length; i++) {
      if (!a.includes(b[i])){
          d.push(b[i]);
      }
  }
  console.log("A and B: " + c);
  console.log("A " + "-" + " B: " + d);
</script>
</body>
</html>
