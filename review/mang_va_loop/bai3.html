<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang va loop</title>
</head>
<body>
<script>
  let numberator = [5,2,5];
  let denominator = [6,3,4];
  maxFraction(numberator, denominator);

  function maxFraction(numberator, denominator) {
    let array = [];
    let max = 0;
    let count = 0;
    for (let i = 0; i < numberator.length; i++) {
      for (let j = 0; j < denominator.length; j++) {
        array.push(parseFloat(numberator[i]/denominator[j]));
      }
    }
    for (let i = 0; i < array.length; i++) {
      if (array[i] > max) {
        max = array[i];
        count = i;
      }
    }
    console.log(array);
    console.log(max + " la so lon nhat co vi tri la " + count);
  }
</script>
</body>
</html>
