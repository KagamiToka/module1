<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If v√† switch case</title>
</head>
<body>
<script>
    let tax;
    let salary = parseInt(prompt("Enter your salary"));
    if (salary >= 15) {
        tax = salary * 0.2;
    } else if (salary >= 7) {
        tax = salary * 0.1;
    } else {
        tax = salary * 0.05;
    }
    console.log("Salary is " + salary);
    console.log("Tax is " + tax);
</script>
</body>
</html>
