<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If and switch case</title>
</head>
<body>
<script>
  let char = prompt("Please enter char that you want to check");
  switch (char.toLowerCase()) {
    case 'o':
      console.log("Nguyên âm");
      break;
    case 'u':
      console.log("Nguyên âm");
      break;
    case 'i':
      console.log("Nguyên âm");
      break;
    case 'a':
      console.log("Nguyên âm");
      break;
    case 'e':
      console.log("Nguyên âm");
      break;
    default: console.log("Phụ âm");
  }
</script>
</body>
</html>
