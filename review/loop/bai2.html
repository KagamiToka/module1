<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập chiều cao của hình tam giác"));
  for (let i = 0; i < n; i++) {
    for (let j = 0; j < 2*n - 1; j++) {
      if (j >= n-i+1 && j <= n+i-1) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp");
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
