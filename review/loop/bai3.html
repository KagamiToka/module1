<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter number"));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= 2*n -1; j++) {
            if (j == n-i+1 || j == n+i-1 || i == n) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
