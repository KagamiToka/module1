<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>
  let h = parseInt(prompt("Hãy nhập chiều cao của hình tam giác"));
  for (let i = 1; i <= h; i++) {
    for (let j = 1; j <= h; j++) {
      if (i == j || j == 1 || i ==h) {
        document.write("*");
      }else {
        document.write("&nbsp;&nbsp;");
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
