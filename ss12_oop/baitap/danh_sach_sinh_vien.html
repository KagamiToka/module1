<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>
<h1>Student Management</h1>
<p id="display"></p>
<script>
    class Student {
        id;
        name;
        age;
        address;
        constructor(id, name, age, address) {
            this.id = id;
            this.name = name;
            this.age = age;
            this.address = address;
        }
        getId() {
            return this.id;
        }
        setId(id) {
            this.id = id;
        }
        getName() {
            return this.name;
        }
        setName(name) {
            this.name = name;
        }
        getAge() {
            return this.age;
        }
        setAge(age) {
            this.age = age;
        }
        getAddress() {
            return this.address;
        }
        setAddress(address) {
            this.address = address;
        }
    }
    let studentList = [
        new Student(1,"Phan Tan Loi",22,"Da Nang"),
        new Student(2,"Le Canh Ba Hung",22,"Quang Tri"),
        new Student(3,"Do Nguyen Bao Chau",22,"Dien Tho"),
        new Student(4,"Nguyen Van Nam",22,"Dien Duong"),
        new Student(5,"Tran Viet Tai",22,"Quang Binh"),
        ];
    console.log(studentList);
    console.log(studentList[0].name);
    display();

    function display() {
        let tableString = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>ID</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Age</th>\n' +
            '        <th>Adress</th>\n' +
            '        <th>Action</th>\n' +
            '    </tr>';
        for (let i=0; i<studentList.length; i++) {
            tableString += `<tr>
                        <td>${'CG' + (i + 1)}</td>
                        <td>${studentList[i].id}</td>
                        <td>${studentList[i].name}</td>
                        <td>${studentList[i].age}</td>
                        <td>${studentList[i].address}</td>
                        <td><button onclick="deleteStudent(${studentList[i].id})">Delete</button> | <button onclick="updateStudent(${studentList.id})">Edit</button></td>
                    </tr> `;
        }
        document.getElementById("display").innerHTML = tableString;
    }
    function deleteStudent(id) {
        let conf = confirm("Are you sure you want to delete this student?");
        if (conf == true) {
            for (let i=0; i<studentList.length; i++) {
                if (studentList[i].id == id) {
                    studentList.splice(i, 1);
                    break;
                }
            }
        }
        display();
    }
</script>
</body>
</html>
