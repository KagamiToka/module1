<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Cơ Bản</title>
</head>
<body>
<form>
  <h1>Order Form</h1>
  <h3>What would you like to buy?</h3>
  <select>
    <option>Coffee</option>
    <option>Tea</option>
    <option>Milk</option>
  </select>
  <h3>How many would you like to order?</h3>
    <input type="radio" name="order"><b>1 - $10 </b><br>
    <input type="radio" name="order"><b>2 - $20 </b><br>
    <input type="radio" name="order"><b>3 - $25 </b>
  <h3>Name <span style="color: red">*</span></h3>
    <input type="text" name="firstname" placeholder="First Name">
    <input type="text" name="lastname" placeholder="Last Name">
  <h3>Email</h3>
    <input type="email" name="email">
  <h3>Phone Number</h3>
    <input type="tel" name="phone1" size="4">&nbsp;<b>-</b>&nbsp;
    <input type="tel" name="phone2" size="4">&nbsp;<b>-</b>&nbsp;
    <input type="tel" name="phone3" size="4">
  <h3></h3>
  <input type="submit" value="Submit">
</form>
</body>
</html>
